<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KanActive AI</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    header {
      margin-bottom: 50px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 600px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>KanActive AI</h1>
  </header>
  <section>
    <p>
      At KanActive AI, we are forging a new path in innovation. Our breakthrough approach is reshaping the boundaries of what is possible.
      Stay tuned for more.
    </p>
    <!--<a href="#" class="btn">Discover More</a>-->
  </section>
  <footer>
    <p>&copy; 2025 KanActive AI. All rights reserved.</p>
  </footer>
</body>
</html>
